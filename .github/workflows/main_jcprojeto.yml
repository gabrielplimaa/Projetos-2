# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - jcprojeto

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # ‚úÖ Cria ambiente virtual e instala depend√™ncias
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # üßπ Remove arquivos desnecess√°rios antes do deploy
      - name: Clean unnecessary files
        run: |
          rm -f db.sqlite3
          rm -f .env

      # üì¶ Compacta o app (gera release.zip)
      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "antenv/*"

      # ‚¨ÜÔ∏è Envia o artefato pro pr√≥ximo job
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # üßæ Lista pra confirmar que o release.zip foi baixado
      - name: Check artifact
        run: ls -R

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB27835AFA844A349BC4F7C55F2B1E1F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_114A337D71554EA380E122C848FFB05F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B224687249BE41CEBC7D37376D044432 }}

      # üöÄ Faz o deploy usando o zip baixado
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jcprojeto'
          slot-name: 'Production'
          package: python-app/release.zip
